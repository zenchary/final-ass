<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng - Poly Shop</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* --- Page Header --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .order-id-badge {
            background: #eef2ff;
            color: #667eea;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            margin-left: 10px;
        }

        .btn-back {
            text-decoration: none;
            color: #718096;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            background: white;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: #f7fafc;
            color: #2d3748;
            border-color: #cbd5e0;
        }

        /* --- Progress Timeline --- */
        .timeline-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            border: 1px solid #f0f0f0;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 10px;
        }

        .steps::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 4px;
            background: #e2e8f0;
            z-index: 0;
        }

        .step-item {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 25%;
        }

        .step-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #e2e8f0;
            color: #a0aec0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 0.9rem;
            border: 4px solid white;
            transition: all 0.3s;
        }

        .step-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: #a0aec0;
        }

        /* Active State */
        .step-item.active .step-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }
        .step-item.active .step-text {
            color: #667eea;
        }
        
        /* Completed State */
        .step-item.completed .step-icon {
            background: #48bb78;
            color: white;
        }
        .step-item.completed .step-text {
            color: #48bb78;
        }

        /* Cancelled State */
        .step-item.cancelled .step-icon {
            background: #e53e3e;
            color: white;
        }
        .step-item.cancelled .step-text {
            color: #e53e3e;
        }

        /* --- Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .info-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid #f0f0f0;
            height: 100%;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f7fafc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Product List --- */
        .product-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .product-item:last-child {
            border-bottom: none;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-right: 15px;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
            display: block;
            text-decoration: none;
        }
        .product-name:hover {
            color: #667eea;
        }

        .product-meta {
            font-size: 0.9rem;
            color: #718096;
        }

        .product-price {
            font-weight: 700;
            color: #4a5568;
        }

        /* --- Summary Section --- */
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #4a5568;
            font-size: 0.95rem;
        }

        .summary-total {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 800;
            color: #2d3748;
            font-size: 1.2rem;
        }
        .total-price {
            color: #e53e3e;
        }

        .shipping-info p {
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 0.95rem;
            display: flex;
            gap: 10px;
        }
        .shipping-info i {
            color: #a0aec0;
            width: 20px;
        }

        .note-box {
            background: #fffaf0;
            border: 1px solid #fbd38d;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            color: #c05621;
            margin-top: 15px;
        }

        /* --- Buttons --- */
        .btn-cancel {
            display: block;
            width: 100%;
            padding: 12px;
            background: #fff5f5;
            color: #e53e3e;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-cancel:hover {
            background: #e53e3e;
            color: white;
        }

        /* Alert */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        @media (max-width: 768px) {
            .info-grid { grid-template-columns: 1fr; }
            .steps { font-size: 0.8rem; }
            .step-text { display: none; } /* Hide text on mobile if needed */
        }
    </style>
</head>
<body>

    <div th:replace="poly/fragments/header :: header"></div>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">
                Chi tiết đơn hàng 
                <span class="order-id-badge">#<span th:text="${order.orderId}"></span></span>
            </h1>
            <a href="/orders" class="btn-back">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <div th:if="${message}" 
             th:class="${messageType == 'success'} ? 'alert alert-success' : 'alert alert-error'">
             <span th:text="${message}"></span>
        </div>

        <div class="timeline-card" th:if="${order.statusId != 5}"> <div class="steps">
                <div th:class="'step-item ' + (${order.statusId >= 1} ? (${order.statusId > 1} ? 'completed' : 'active') : '')">
                    <div class="step-icon"><i class="fas fa-file-invoice"></i></div>
                    <div class="step-text">Đã đặt hàng</div>
                </div>
                
                <div th:class="'step-item ' + (${order.statusId >= 2} ? (${order.statusId > 2} ? 'completed' : 'active') : '')">
                    <div class="step-icon"><i class="fas fa-box-open"></i></div>
                    <div class="step-text">Đang xử lý</div>
                </div>
                
                <div th:class="'step-item ' + (${order.statusId >= 3} ? (${order.statusId > 3} ? 'completed' : 'active') : '')">
                    <div class="step-icon"><i class="fas fa-truck"></i></div>
                    <div class="step-text">Đang giao hàng</div>
                </div>
                
                <div th:class="'step-item ' + (${order.statusId >= 4} ? 'completed active' : '')">
                    <div class="step-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="step-text">Giao thành công</div>
                </div>
            </div>
        </div>

        <div class="timeline-card" th:if="${order.statusId == 5}">
            <div class="steps">
                <div class="step-item completed">
                    <div class="step-icon"><i class="fas fa-file-invoice"></i></div>
                    <div class="step-text">Đã đặt hàng</div>
                </div>
                <div class="step-item cancelled active" style="width: 100%; flex: 1;">
                    <div class="step-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="step-text">Đã hủy đơn hàng</div>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3 class="card-title"><i class="fas fa-shopping-bag text-primary"></i> Sản phẩm đã mua</h3>
                
                <div class="product-list">
                    <div th:each="detail : ${orderDetails}" class="product-item">
                        <img th:src="${detail.product.imageUrl}" 
                             onerror="this.src='https://via.placeholder.com/100'" 
                             class="product-img">
                        
                        <div class="product-details">
                            <a th:href="@{/product/{id}(id=${detail.productId})}" class="product-name" th:text="${detail.product.name}">Tên sản phẩm</a>
                            <div class="product-meta">
                                Số lượng: <strong th:text="${detail.quantity}">1</strong>
                            </div>
                        </div>
                        
                        <div class="product-price">
                            <span th:text="${#numbers.formatDecimal(detail.unitPrice * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                100,000 ₫
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <h3 class="card-title"><i class="fas fa-map-marker-alt text-primary"></i> Thông tin nhận hàng</h3>
                
                <div class="shipping-info">
                    <p><i class="fas fa-user"></i> <strong th:text="${order.account.fullName}">Người nhận</strong></p>
                    <p><i class="fas fa-phone"></i> <span th:text="${order.phone}">0123456789</span></p>
                    <p><i class="fas fa-home"></i> <span th:text="${order.shippingAddress}">Địa chỉ...</span></p>
                    <p><i class="far fa-clock"></i> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">Thời gian</span></p>
                </div>

                <div th:if="${order.note != null && !#strings.isEmpty(order.note)}" class="note-box">
                    <i class="far fa-sticky-note"></i> Ghi chú: <span th:text="${order.note}"></span>
                </div>

                <div style="margin-top: 30px; border-top: 2px solid #f7fafc; padding-top: 20px;">
                    <h3 class="card-title" style="border: none; margin-bottom: 15px;">
                        <i class="fas fa-receipt text-primary"></i> Thanh toán
                    </h3>
                    
                    <div class="summary-row">
                        <span>Tạm tính</span>
                        <span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>
                    <div class="summary-row">
                        <span>Phí vận chuyển</span>
                        <span class="text-success">Miễn phí</span>
                    </div>
                    
                    <div class="summary-row summary-total">
                        <span>Tổng cộng</span>
                        <span class="total-price" th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>

                    <form th:if="${order.statusId == 1}" 
                          th:action="@{/orders/{id}/cancel(id=${order.orderId})}" 
                          method="post"
                          onsubmit="return confirm('Bạn có chắc chắn muốn hủy đơn hàng này không?');">
                        <button type="submit" class="btn-cancel">
                            <i class="fas fa-times-circle"></i> Hủy đơn hàng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="poly/fragments/footer :: footer"></div>

</body>
</html>
