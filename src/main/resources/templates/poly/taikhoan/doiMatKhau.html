<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu - Poly Shop</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .input-group {
            position: relative;
        }
        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #adb5bd;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .alert-error { background: #fff5f5; color: #e53e3e; border: 1px solid #fed7d7; }
        .alert-success { background: #f0fff4; color: #38a169; border: 1px solid #c6f6d5; }
    </style>
</head>
<body>

    <div th:replace="poly/fragments/header :: header"></div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-lock"></i> Đổi mật khẩu</h2>
            
            <form th:action="@{/account/doiMatKhau}" method="post">
                <div class="form-group">
                    <label class="form-label">Mật khẩu cũ</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="oldPassword" id="oldPass" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('oldPass')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="newPassword" id="newPass" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('newPass')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPass" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPass')"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Cập nhật mật khẩu</button>
            </form>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            
            <a href="/account" class="back-link">← Quay lại trang tài khoản</a>
        </div>
    </div>

    <div th:replace="poly/fragments/footer :: footer"></div>

    <script>
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
