<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin - Poly Shop</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }
        .update-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; font-weight: 700; }
        
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; }
        
        .form-label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 0.95rem; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #adb5bd; }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        
        .alert { padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .alert-success { background: #f0fff4; color: #2f855a; border: 1px solid #c6f6d5; }
        .alert-error { background: #fff5f5; color: #c53030; border: 1px solid #fed7d7; }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
        
        @media (max-width: 600px) { .form-row { flex-direction: column; gap: 0; } }
    </style>
</head>
<body>

    <div th:replace="poly/fragments/header :: header"></div>

    <div class="container">
        <div class="update-card">
            <h2><i class="fas fa-user-edit"></i> Cập nhật hồ sơ</h2>
            
            <form th:action="@{/account/update}" method="post" th:object="${account}">
                <input type="hidden" th:field="*{username}">
                
                <div class="form-row">
                    <div class="col">
                        <label class="form-label">Họ và tên</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" th:field="*{fullName}" required placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" th:field="*{email}" required placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label class="form-label">Số điện thoại</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" class="form-control" th:field="*{phone}" placeholder="Số điện thoại">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label class="form-label">Địa chỉ</label>
                        <div class="input-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" class="form-control" th:field="*{address}" placeholder="Địa chỉ giao hàng">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Lưu thay đổi</button>
            </form>

            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>
            
            <a href="/account" class="back-link">← Hủy bỏ & Quay lại</a>
        </div>
    </div>

    <div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
