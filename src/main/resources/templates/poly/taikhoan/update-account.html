<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cập nhật thông tin</title>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/header.css">
<link rel="stylesheet" href="/footer.css">
</head>
<body>

	<div th:replace="poly/fragments/header :: header"></div>

	<div class="form-container">
		<h2>Cập nhật thông tin</h2>
		<form th:action="@{/account/update}" method="post" th:object="${account}">
			
			<input type="hidden" th:field="*{username}">
			
			<div class="form-group">
				<label>Email</label>
				<input type="email" th:field="*{email}" required placeholder="Nhập email của bạn">
			</div>

			<div class="form-group">
				<label>Họ và tên</label>
				<input type="text" th:field="*{fullName}" required placeholder="Nhập họ và tên">
			</div>

            <div class="form-group">
				<label>Số điện thoại</label>
				<input type="tel" th:field="*{phone}" pattern="[0-9]{10,11}" title="Vui lòng nhập số điện thoại hợp lệ (10-11 số)" placeholder="Nhập số điện thoại">
			</div>

            <div class="form-group">
				<label>Địa chỉ</label>
				<input type="text" th:field="*{address}" placeholder="Nhập địa chỉ giao hàng mặc định">
			</div>

            <button type="submit" class="btn-submit">Cập nhật</button>

            <p th:if="${message}" th:text="${message}" style="color:green; margin-top:10px; font-weight:bold; text-align:center;"></p>
			<p th:if="${error}" th:text="${error}" style="color:red; margin-top:10px; font-weight:bold; text-align:center;"></p>
		</form>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="/account" style="text-decoration: none; color: #667eea;">← Quay lại trang tài khoản</a>
        </div>
	</div>

	<div th:replace="poly/fragments/footer :: footer"></div>
</body>
</html>
